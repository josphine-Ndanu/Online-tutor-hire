<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link href="css/tutorApplication.css" rel="stylesheet">
		
		<!-- Favicons -->
		
		<title>Pizza Restaurant</title>
	</head>
	<body>
		<!--  Menu Section  -->
		
		
		<!--  Register Section  -->
		<div>
			<h1><strong>Apply to be a Turor</strong></h1>
			<form>
				<div>
					<h3>names:</h3>
					<div>
						<label><h6>First Name:</h6></label>
						<input name="Fname" type="text" placeholder="First Name ..." id="Fname" class="form-control my_control"/>
					</div>
					<div>
						<label><h6>Middle Name:</h6></label>
						<input name="Mname" type="text" placeholder="Middle Name ..." id="Mname" class="form-control my_control"/>
					</div>
					<div>
						<label><h6>Last Name:</h6></label>
						<input name="Lname" type="text" placeholder="Last Name ..." id="Lname" class="form-control my_control"/>
					</div>
				</div>
				<div>
					<h3>phone</h3>
					<div>
						<img src="img/kenyaFlag.png" alt="">
						<input type="tel" id="Phnum" placeholder="+254 " class="form-control">
					</div>
				</div>
				<div>
					<h3>E-mail</h3>
					<input type="email" id="Mail" class="form-control">
				</div>
				<div>
					<h3>TSC (Teacher Service Commission) Number</h3>
					<input type="number" id="tscNum" class="form-control">
				</div>
				<div>
					<h3>password</h3>
					<div>
						<input type="password" id="Pass1" class="form-control">
					</div>
					<div>
						<input type="password" id="Pass2" class="form-control">
					</div>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
					<label class="form-check-label" for="defaultCheck1">I have read and agree to the <a target="_blank">Terms & Conditions</a></label>
				</div>
				<div id="myButton">
					<button id="register_btn" class="btn btn-primary">Register</button>
				</div> 
			</form>
		</div>

		
		<!--  Contact Section  -->
		<div id="contact">
			<h1  class="section_title"><strong>CONTACT US</strong></h1>
			<form id="contact_form" class="container" action="https://moringaschool.us1.list-manage.com/subscribe/post?u=af64375ecf23f81880231855c&amp;id=6d8ee05978" method="post">
				<div class="col-md-6">
					<input type="text" class="form-control" id="frm_name" placeholder="Name..." name="FNAME" required>
				</div>
				<div class="col-md-6">
					<input type="email" class="form-control" id="frm_mail" placeholder="Email..." name="EMAIL" required>
				</div>
				<div class="col-md-12">
					<textarea id="frm_message" class="form-control" placeholder="Your message here..." style="height:300px; width: 100%" name="MMERGE2" required></textarea>
				</div>
				<div class="col-md-12">
					<button type="submit" class="btn btn-primary" onClick="getUserData()">Send</button>
				</div>
			</form>
		</div>

		
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="js/jquery3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
	</body>
</html>
